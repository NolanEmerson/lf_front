<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LF Front Assessment</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>

    <main class="carouselHolder">


            <div class="chevron left">
                <i class='fas fa-chevron-left'></i>
            </div>


            <div id='imageGallery'>

                <div class="carouselItem">
                    <aside>
                        <h1>Image Numero Uno</h1>
                        <h3>It's a lovely forested area with suspiciously saturated water. Surely this is fine.</h3>
                    </aside>
                    <img src="images/1.jpg" alt="Fancy nature shot" class='carouselImage'>
                </div>

                <div class="carouselItem">
                    <aside>
                        <h1>Image Numero Dos</h1>
                        <h3>It's a pier and some buildings suspended over some crystal clear shallow waters.</h3>
                    </aside>
                    <img src="images/2.jpg" alt="Fancy nature shot" class='carouselImage'>
                </div>

                <div class="carouselItem">
                    <aside>
                        <h1>Image Numero Tres</h1>
                        <h3>It's a beautiful shot of a waterfall and river in the middle of the woods.</h3>
                    </aside>
                    <img src="images/3.jpg" alt="Fancy nature shot" class='carouselImage'>
                </div>

            </div>


            <div class='indicatorHolder'>
            </div>


            <div class="chevron right">
                <i class='fas fa-chevron-right'></i>
            </div>

    </main>

</body>
</html>
