<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LF Front Assessment</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src='main.js'></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>

    <main class="carouselHolder">

            <div class="chevron left">
                <i class='fas fa-chevron-left'></i>
            </div>

            <div class="imageGallery">
                <img src="images/1.jpg" alt="Fancy nature shot" class='carouselImage'>
                <img src="images/2.jpg" alt="Fancy nature shot" class='carouselImage'>
                <img src="images/3.jpg" alt="Fancy nature shot" class='carouselImage'>

            <div class='indicatorHolder'>
                <div class="indicator"></div>

            <div class="chevron right">
                <i class='fas fa-chevron-right'></i>
            </div>

    </main>
